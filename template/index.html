<!DOCTYPE html>
<html>
    <head>
        <title>Just Your Daily Yearsly Reminders</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />


        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>       
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="style.css" />

        <script type="text/javascript" src="functions.js"></script>

    </head>
    <body>

        <div class="page-header">
            <h1>Your Daily Yearsly Reminders</h1>
        </div>

        <div class="container">
            <form id="frmPerson" class="form-horizontal">
                <div class="form-group">
                    <label for="txtYears" class="col-sm-2 control-label">Years</label>
                    <div class="col-sm-4">
                        <input type="Years" id="txtYears" class="form-control" placeholder="Years">
                    </div>
                </div>                    
                <div class="form-group">
                    <label for="txtMotivation" class="col-lg-2 control-label">Motivation</label>
                    <div class="col-sm-4">
                        <input type="Motivation" id="txtMotivation" class="form-control" placeholder="Motivation">
                    </div>
                </div>
                <div class="form-group">
                    <label for="txtGoals" class="col-lg-2 control-label">Goals</label>
                    <div class="col-sm-4">
                        <input type="Goals" id="txtGoals" class="form-control" placeholder="Goals">
                    </div>
                </div>
                <div class="form-group">
                    <label for="txtReason" class="col-lg-2 control-label">Reason</label>
                    <div class="col-sm-4">
                        <input type="Reason" id="txtReason" class="form-control" placeholder="Reason">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-2 col-sm-4">
                        <input type="submit" value="Enter" id="btnSave" class="btn btn-success"/>
                    </div>
                </div>
            </form>
        </div>      

        <div class="container">
            <table id="tblList" class="table table-bordered"></table>
        </div>

        <div id="footer">
            <div class="container">
                <p class="text-muted credit">Created By : Theo Justin Guinacin</p>
            </div>
        </div>

    </body>
</html>
